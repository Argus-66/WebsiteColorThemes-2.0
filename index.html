<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theme Generator</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body class="theme1">
    <nav class="navbar">
        <div class="navbar-left">
            <h1>Color Theme Generator</h1>
        </div>
        <div class="navbar-right">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="buttons-container">Select a Theme</h2>
        <div class="dropdown">
            <button id="dropdownBtn" class="dropbtn">Choose Theme</button>
            <div class="dropdown-content">
                <a href="#" data-theme="theme1" data-primary="#007BFF" data-secondary="#FFFFFF">Blue and White</a>
                <a href="#" data-theme="theme2" data-primary="#FFFFFF" data-secondary="#007BFF">White and Blue</a>
                <!-- Add similar data attributes for all other themes -->

            </div>
        </div>
        <div class="preview">
            <!-- Can add more Components here -->
            <h3>Preview</h3>
            <div class="cards-container">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
            <div class="buttons-container">
                <button class="preview-btn">Button 1</button>
                <button class="preview-btn">Button 2</button>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
